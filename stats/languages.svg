<svg width="400" height="140" viewBox="0 0 400 140" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
<stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
</linearGradient>
<filter id="barShadow" x="-20%" y="-20%" width="140%" height="140%">
<feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.2"/>
</filter>
</defs>
<style>
text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; font-size: 11px; fill: #c9d1d9; }
.title { font-weight: 600; font-size: 14px; fill: #f0f6fc; }
.bg { fill: url(#bgGradient); stroke: #30363d; stroke-width: 1; rx: 6; }
.bar { rx: 3; filter: url(#barShadow); }
.label { fill: #f0f6fc; font-weight: 500; }
.percent { fill: #8b949e; }
</style>
<rect x="0" y="0" width="400" height="140" class="bg" />
<text x="15" y="27" class="title">Most Used Languages</text>
<rect x="15" y="45" width="145.4" height="8" class="bar" fill="#f1e05a" />
<text x="225" y="52" class="label">JavaScript</text>
<text x="385" y="52" text-anchor="end" class="percent">72.7%</text>
<rect x="15" y="65" width="43.2" height="8" class="bar" fill="#e34c26" />
<text x="225" y="72" class="label">HTML</text>
<text x="385" y="72" text-anchor="end" class="percent">21.6%</text>
<rect x="15" y="85" width="7.6" height="8" class="bar" fill="#563d7c" />
<text x="225" y="92" class="label">CSS</text>
<text x="385" y="92" text-anchor="end" class="percent">3.8%</text>
<rect x="15" y="105" width="3.6000000000000005" height="8" class="bar" fill="#3572A5" />
<text x="225" y="112" class="label">Python</text>
<text x="385" y="112" text-anchor="end" class="percent">1.8%</text>
</svg>